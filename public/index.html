<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
    <title></title>
    <script type="text/javascript" src="http://yui.yahooapis.com/3.6.0/build/yui/yui-min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div id='files'></div>
<div class="term">
    <div class="term-header">        
        <div class="term-header-title">
            <span>Log Sistema YYY</span>
        </div>
    </div>
    <div class="term-content">
    <span class="term-content-arrow">âžœ</span> <span class="term-content-tilde">~</span>
     <span id="output" ></span>
    </div>
</div>
<script type="text/javascript">
    YUI().use('node', function(Y) {
        var path = window.location.pathname,
            output = Y.one('#output'),
            files = Y.one('#files'),
            socket= io.connect(path)
            ;
        socket.on('files', function (data) {
            Y.log(data);
            output.append(data);
            Y.Array.each(data, function (file, index) {
                files.append('<a href="/files/'+index+'">'+file+'</a>&nbsp;');
            });
        });
        socket.on('message', function(data) {
            output.append(data);
        });
    });
</script>
</body>
</html>
